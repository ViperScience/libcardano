stages:
- build
- test

docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  # Default branch leaves tag empty (= latest tag)
  # All other branches are tagged with the escaped branch name (commit ref slug)
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag=""
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag=":$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - cd $CI_PROJECT_DIR
    - docker build --pull -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"
  after_script:
    # Save unit test badge as an artifact. Since we run unit tests in this stage, this is where we need to get the badge.
    - >
      if [ $CI_JOB_STATUS == 'success' ]; then
        curl https://img.shields.io/badge/tests-passed-success -o badge.svg
      else
        curl https://img.shields.io/badge/tests-failed-red -o badge.svg
      fi
  artifacts:
    paths:
      - badge.svg
    when: always
    expire_in: 52 weeks
  # Only run this job in a branch where a Dockerfile exists
  rules:
    - if: $CI_COMMIT_BRANCH
      exists:
        - Dockerfile

# Technically don't need to run this stage, since CTest tests are already run during the Docker build
.ctest-template: &ctest-template
  script:
    - cd /opt/build
    - make test

ctest-tests-default:
  image: "$CI_REGISTRY_IMAGE"
  stage: test
  <<: *ctest-template
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

ctest-tests-nondefault:
  image: "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
  stage: test
  <<: *ctest-template
  rules:
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH

pages:
  stage: deploy
  artifacts:
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH